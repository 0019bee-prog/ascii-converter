<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ASCIIコード変換ツール</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 100px; margin: 10px 0; }
    .result { padding: 10px; border: 1px solid #ccc; margin-top: 10px; white-space: pre-wrap; }
    button { margin: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>ASCIIコード変換ツール</h1>
  
  <label>入力:</label>
  <textarea id="inputText"></textarea>
  <br>
  <button onclick="toAscii()">文字 → ASCII(10進)</button>
  <button onclick="toText()">ASCII(10進) → 文字</button>
  <button onclick="toHex()">文字 → 16進</button>
  <button onclick="hexToText()">16進 → 文字</button>
  
  <div class="result" id="output"></div>
  
  <script>
    // 文字列 → ASCIIコード（10進数）
    function toAscii() {
      let text = document.getElementById("inputText").value;
      let codes = [];
      for (let i = 0; i < text.length; i++) {
        codes.push(text.charCodeAt(i));
      }
      document.getElementById("output").innerText = codes.join(" ");
    }

    // ASCIIコード（10進数） → 文字列
    function toText() {
      let codes = document.getElementById("inputText").value.trim().split(/\s+/);
      let text = codes.map(c => String.fromCharCode(parseInt(c, 10))).join("");
      document.getElementById("output").innerText = text;
    }

    // 文字列 → 16進数
    function toHex() {
      let text = document.getElementById("inputText").value;
      let hexCodes = [];
      for (let i = 0; i < text.length; i++) {
        hexCodes.push(text.charCodeAt(i).toString(16).toUpperCase().padStart(2, "0"));
      }
      document.getElementById("output").innerText = hexCodes.join(" ");
    }

    // 16進数 → 文字列
    function hexToText() {
      let hexCodes = document.getElementById("inputText").value.trim().split(/\s+/);
      let text = hexCodes.map(h => String.fromCharCode(parseInt(h, 16))).join("");
      document.getElementById("output").innerText = text;
    }
  </script>
</body>
</html>
